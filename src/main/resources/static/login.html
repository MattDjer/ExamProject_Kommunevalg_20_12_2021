<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100">
<script src="../js/header.js"></script>

<main role="main" id="main" class="flex-shrink-0">
    <div class="container mt-5" style="width: 40rem;">



        <div class="jumbotron">

            <h5 id="result">Login</h5>

            <table>
                <tr>
                    <td>
                        <label for="name">Username </label>
                    </td>
                    <td>
                        <input type="text" class="input-field" id="name"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user_password">Password </label>
                    </td>
                    <td>
                        <input type="password" class="input-field" id="user_password"><br>
                    </td>
                </tr>
            </table>
            <div class="input-fullwidth">
                <button class="btn btn-outline-secondary" onclick="login()">Login</button>
            </div>

            <div>
                <a href="/create-user.html">Not a user yet? Click here to sign up</a>
            </div>


        </div>
    </div>
</main>

<div class="container mt-5">
</div>
<div class="container mt-5">
</div>

<script src="../js/footer.js"></script>

<script src="../js/user.js"></script>
<script src="../js/user-session.js"></script>
</body>
</html>
